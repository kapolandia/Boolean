<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>

    <div class="lime-container">
        <div class="box">
            <img src="assets/img/logo.png" alt="logo" style="width: 230px;">
            <p style="color: lime;font-size:30px;margin-top: 30px;"><strong>Taking Booleaners From A to B</strong></p>
            <div class="row" style="background-color: lime;width: 100%;height: 40px;align-items: center;justify-content: center;;">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </div>
        <div class="mezzo">
            <div class="row">
                <input type="checkbox">
                <p class="titolo-mezzo">Monopattino Gino22</p>
            </div>
            <p class="sottotitolo"><span class="arrow"></span> Via Guadalametri - a 220 metri da te</p>
            <p class="sottotitolo">Stato carica:</p>
            <div class="mid-bar"></div>
        </div>
        <div class="mezzo">
            <div class="row">
                <input type="checkbox">
                <p class="titolo-mezzo">Monopattino Mike24</p>
            </div>
            <p class="sottotitolo"><span class="arrow"></span> Via Ricciardoni - a 420 metri da te</p>
            <p class="sottotitolo">Stato carica:</p>
            <div class="full-bar"></div>
        </div>
        <div class="mezzo">
            <div class="row">
                <input type="checkbox">
                <p class="titolo-mezzo">Monopattino Fede154</p>
            </div>
            <p class="sottotitolo"><span class="arrow"></span> Via Mentarini - a 490 metri da te</p>
            <p class="sottotitolo">Stato carica:</p>
            <div class="low-bar"></div>
        </div>
    </div>
</body>
</html>
